{% extends "./base.html" %}

{% block body %}

{% load static %}
<div class="container mt-5">
    <div class="card shadow-sm" style="width: 100%;">
    
        <div class="card-header">
      
            <h5 class="card-title">IP Tracker in Bulk(Read For 250 IP)</h5>      


        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="{% url "app:upload_csv" %}"> 
                {% csrf_token %}

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">CSV File</label>
                  <input name="file" type="file" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn btn-dark">Submit</button>
                <a  href="{% static "download.csv" %}" class="btn btn-success">Download Format</a>
              </form>
        </div>
      </div>
</div>
{% endblock body %}
